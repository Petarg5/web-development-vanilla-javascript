<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <!-- Charset and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta data -->
    <meta
      name="description"
      content="Simple vanilla JavaScript applications in a modularly structured template."
    />
    <meta name="author" content="Petar Gašparić" />
    <meta name="copyright" content="Petar Gašparić" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#111111"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Title -->
    <title>Web Development Vanilla Javascript</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poller+One&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Favicons and PWA -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Vanilla JS" />

    <!-- JS -->
    <script src="./script.js" defer></script>
    <script src="./main.js" defer></script>
  </head>

  <body class="background-image d-flex flex-column vh-100 vw-100">
    <header
      class="bg-white d-flex h-[600rem]"
      style="height: 600rem !important"
    >
      <div>
        <h1 class="display-2" id="typewriter">
          <span class="cursor"></span>
        </h1>
      </div>
      <img src="./assets/icons/js.svg" />
    </header>

    <main class="">
      <section class="d-flex justify-content-center gap-5">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title">
              To-do
              <small class="text-body-secondary">Application</small>
            </h2>
          </div>
          <iframe
            class="card-img-bottom"
            src="./apps/to-do-app/index.html"
            width="800rem"
            height="600rem"
            scrolling="yes"
            title="To-Do Application"
          ></iframe>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title">
              Color Flipper
              <small class="text-body-secondary">Application</small>
            </h2>
          </div>
          <iframe
            class="card-img-bottom"
            src="./apps/to-do-app/index.html"
            width="800rem"
            height="600rem"
            scrolling="yes"
            title="To-Do Application"
          ></iframe>
        </div>
      </section>
    </main>

    <footer
      class="bg-white d-flex flex-column justify-content-center align-items-center"
    >
      <small>
        <i>Petar Gašparić &copy;</i>
      </small>

      <a href="mailto:gasparic.petar@gmail.com" title="E-mail link">
        gasparic.petar@gmail.com
      </a>
    </footer>
  </body>
</html>
