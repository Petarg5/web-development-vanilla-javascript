<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <!-- Charset and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta data -->
    <meta
      name="description"
      content="Simple vanilla JavaScript applications in a modularly structured template."
    />
    <meta name="author" content="Petar Gašparić" />
    <meta name="copyright" content="Petar Gašparić" />
    <meta name="theme-color" content="#323330" />

    <!-- Title -->
    <title>Web Development Vanilla JavaScript</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poller+One&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Favicons and PWA -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Vanilla JS" />

    <!-- Scripts -->
    <script type="module" src="./scripts/main.js"></script>
  </head>

  <body class="background-image d-flex flex-column min-vh-100">
    <header
      class="bg-white d-flex flex-column flex-md-row align-items-center justify-content-between w-100 px-5"
    >
      <div class="text-center text-md-start">
        <h1 class="display-2 w-75 mx-auto mx-md-0" id="typewriter">
          Web Development Vanilla JavaScript
          <span class="text-cursor d-inline-block"></span>
        </h1>
      </div>

      <div class="p-4">
        <img
          class="img-fluid img-svg flex-shrink-0 w-auto h-auto"
          src="./assets/icons/js.svg"
          alt="JS"
        />
      </div>
    </header>

    <main class="container-fluid flex-grow-1 py-5">
      <section class="row justify-content-center g-4">
        <div class="col-12 col-md col-xl-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title primary-text">
                To-do <small class="text-body-secondary">Application</small>
              </h2>

              <iframe
                title="To-Do Application"
                class="card-img-bottom custom-iframe border border-dark rounded"
                src="./apps/to-do-app/index.html"
                loading="lazy"
                scrolling="yes"
              ></iframe>
            </div>
          </div>
        </div>

        <div class="col-12 col-md col-xl-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title primary-text">
                Color Flipper
                <small class="text-body-secondary">Application</small>
              </h2>

              <iframe
                title="Color Flipper Application"
                class="card-img-bottom custom-iframe border border-dark rounded"
                src="./apps/color-flipper-app/index.html"
                loading="lazy"
                scrolling="yes"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-white d-flex flex-column justify-content-center align-items-center py-3"
    >
      <small><i>Petar Gašparić &copy;</i></small>

      <p>
        Mail to:
        <a href="mailto:gasparic.petar@gmail.com" class="primary-link">
          gasparic.petar@gmail.com
        </a>
      </p>
    </footer>
  </body>
</html>
